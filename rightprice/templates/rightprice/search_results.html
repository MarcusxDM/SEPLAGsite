<!DOCTYPE html>
<html>
  <head>
    <title>RIGHT PRICE</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'rightprice/rightpricestyle.css' %}">
    
    <style>
      img {
    	display: block;
    	max-width: 70%;
  		height: auto;
    	margin-left: auto;
    	margin-right: auto;
    }
    </style>
    {% load staticfiles %}
    <img src="{% static 'rightprice/rightprice.png' %}" alt="logo" height=90, widght=10/>
  <hr>
  </head>
  <body>
  <div id=table>
	  <div id="products">
		{% if results %}
		  {% for product in results %}
		    <h3>{{ product.description }}</h3>
		  {% endfor %}
		{% else %}
		  <p>Desculpe, não foi encontrado nenhum produto com esta descrição</p>
		{% endif %}
	  </div>
	    <div id="map"></div>
  </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -9.6545916, lng: -35.715989},
          zoom: 13
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApMGZ2UbGB5OjHub7QCffJEjmI2jHIb0Y&callback=initMap"
    async defer></script>
  </body>
</html>
